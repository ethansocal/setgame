<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Set Game</title>
    </head>
    <body class="bg-sky-200 text-cyan-900 dark:bg-cyan-900 dark:text-sky-400">
        <header class="flex m-auto shadow-lg">
            <h1 class="text-center text-[80px] tracking-[0.022em] m-3">
                Set Game!
            </h1>
            <nav
                class="text-[40px] underline decoration-current decoration-solid"
            >
                <a id="new-game" href="/"> New Puzzle</a>
            </nav>
        </header>
        <div class="notification hidden" id="notification"></div>
        <div
            class="flex m-auto flex-col xl:flex-row gap-3 place-content-center"
        >
            <div
                class="grid grid-cols-4 grid-rows-3 gap-3 p-3 basis-[7/8]"
                id="game"
            >
                <div id="card0" class="card">
                    <img src="./card/0.png" alt="" />
                </div>
                <div id="card1" class="card">
                    <img src="./card/1.png" alt="" />
                </div>
                <div id="card2" class="card">
                    <img src="./card/2.png" alt="" />
                </div>
                <div id="card3" class="card">
                    <img src="./card/3.png" alt="" />
                </div>
                <div id="card4" class="card">
                    <img src="./card/4.png" alt="" />
                </div>
                <div id="card5" class="card">
                    <img src="./card/5.png" alt="" />
                </div>
                <div id="card6" class="card">
                    <img src="./card/6.png" alt="" />
                </div>
                <div id="card7" class="card">
                    <img src="./card/7.png" alt="" />
                </div>
                <div id="card8" class="card">
                    <img src="./card/8.png" alt="" />
                </div>
                <div id="card9" class="card">
                    <img src="./card/9.png" alt="" />
                </div>
                <div id="card10" class="card">
                    <img src="./card/10.png" alt="" />
                </div>
                <div id="card11" class="card">
                    <img src="./card/11.png" alt="" />
                </div>
            </div>
            <div class="flex flex-col xl:flex-row">
                <div class="m-auto">
                    <h1 class="text-center text-xl">Found Sets</h1>
                    <div
                        id="completed"
                        class="grid grid-cols-3 grid-rows-6 gap-0 grow-0"
                    >
                        <img
                            src="./card/empty.png"
                            alt=""
                            class="completed-card"
                            id="completed0"
                        />
                        <img
                            src="./card/empty.png"
                            alt=""
                            class="completed-card"
                            id="completed1"
                        />
                        <img
                            src="./card/empty.png"
                            alt=""
                            class="completed-card"
                            id="completed2"
                        />
                        <img
                            src="./card/empty.png"
                            alt=""

                            id="completed3"
                        />
                        <img
                            src="./card/empty.png"
                            alt=""
                            class="completed-card"
                            id="completed4"
                        />
                        <img
                            src="./card/empty.png"

                            id="completed5"

                            alt=""

                            id="completed15"
                        />

                            alt=""
                            class="completed-card"
                            id="completed16"
                        />
                        <img
                            src="./card/empty.png"
                            alt=""
                            class="completed-card"
                            id="completed17"
                        />
                    </div>
                </div>
            </div>
        </div>
        <form method="POST" action="/win">
            <input type="hidden" id="data" name="data" />
        </form>
        <script src="./script.js"></script>
    </body>
</html>
